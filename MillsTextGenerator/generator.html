<!DOCTYPE  html>
<head>
  <title>Overdue text generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="generator.css" />
</head>
<body>
  <p>Auto text generator for Mills Overdue Item, no need to open word to copy and paste</p>
  <form action="">
    <input type="text" placeholder = "Your name" id="name" required/>
    <input type="text" placeholder = "Reciver's name" id="receiver" required/>
    <input type="email" placeholder = "Receiver's email" id="email" required/><br/>
    <input type= "text" placeholder= "Item's name" id="itemName" required/>
    <input type="submit" id="add" value="add item"/><br/>
    <input type="submit" id="generate" value="Generate text!"/>
  </form>
  <ul>

  </ul>

  <div>
    <p>Generated text:</p>
    <p>send to <span id="address"></span></p>
    <p>Subject:</p>
    <p>Mills' Overdue Item</p>
    <p id="mail"></p>
  </div>
  <script src="generator.js"></script>
</body>
